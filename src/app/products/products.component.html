<div class="container" style="margin-top: 3rem;">
  <div class="row">
    <div *ngFor="let item of data; let i = index" class="col-md-4" id="{{item.id}}">
      <div class="card mb-4 shadow-sm" style="width: 18rem;">
        <img src={{item.img}} class="card-img-top" alt="...">

        <div *ngIf="isFavorite(item.id)" class="fvrt-btn-wrppr">
          <svg class="heart" [ngStyle]="{'fill':'red'}" (click)="handleFavorite(item.id, false)" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
          </svg>
        </div>
        <div *ngIf="!isFavorite(item.id)" class="fvrt-btn-wrppr">
          <svg class="heart" [ngStyle]="{'fill':'green'}" (click)="handleFavorite(item.id, true)" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
          </svg>
        </div>
        <div class="card-body">
          <p class="card-text">{{item.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
